    <main class="container">
        <!-- Switch to dark mode option -->
        <div class="dark_mode">
            <span class="dark_mode_msg">Switch To Dark Mode</span>
            <i class="fas fa-cloud-moon dark_mode_switch mx-auto mt-3"></i>
        </div>

        <!-- Searchbar -->
        <div class="conatiner mx-auto text-center mt-4">
            <form id="search_form">
                <label for="search" class="search_label">Search Your City:</label>
                <input type="text" id="search" class="search_city" placeholder="Enter City Name..">
                <!-- <input type="submit" id="submit" placeholder="a"> -->
                <i class="fas fa-search-location" id="submit"></i>
            </form>
        </div>

        <!-- Error Output conatiner
        <div class="container error_conatiner">
            <h1 class="primary-text mx-auto text-center mt-4">
                
            </h1>
            <h5 class="mx-auto text-center secondary-text">
                
            </h5>
            <img class="image_not_found mx-auto d-block">
        </div> -->
        <!-- Main Output contianer -->
        <div class="container main_card">
            <div class="row">
              <div class="col-sm">
                <img id="w-icon" style="width: 400px;position: relative;bottom: 20%;">
              </div>
                <div class="col-sm">
                    <h1 id="w-strings"></h1>
                    <h4 id="w-min-max-temp" class="secondary-items"></h4>
                    <h1 id="w-location" class="secondary-items"></h1>
                    <h4 id="w-desc" class="secondary-items"></h4>
                </div>
              <div class="col-sm">
                <ul id="w-details">
                    <h4 class="secondary-items">Other Details:</h4>
                    <img src="./icons/humid.gif" style="width: 20%; z-index: 2;">
                    <span class="secondary-items" id="w-humidity"></span><br>
                    <img src="https://webstockreview.net/images/eye-clipart-animation-1.gif" style="width: 20%; z-index: 2;">
                    <span class="secondary-items" id="w-visibility"></span><br>
                    <img src="https://thumbs.gfycat.com/BountifulSeriousAstarte-size_restricted.gif" style="width: 20%; z-index: 2;">
                    <span class="secondary-items" id="w-feels-like"></span><br>
                    <img src="./icons/wind.gif" style="width: 20%; z-index: 2;">
                    <span class="secondary-items" id="w-wind"></span><br>
                </ul>
              </div>
            </div>
            <div class="row">
                
            </div>
        </div>
